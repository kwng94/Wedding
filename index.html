<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저희 결혼합니다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dday-banner">
            <span id="dday-text">행복한 시작까지 D-Day</span>
        </div>

        <header class="main-photo-section">
            <img src="images/main.jpg" alt="메인 사진" style="width:100% !important; height: auto !important; display: block !important;" class="responsive-img">
            <div class="main-info">
                <h1>우리 결혼합니다</h1>
                <p class="date">2026. 05. 23. SAT PM 12:00</p>
                <p class="venue">행복웨딩홀 그랜드볼룸</p>
            </div>
        </header>

        <section class="intro">
            <div class="divider">✿</div>
            <h2>초대합니다</h2>
            <p>서로를 아끼며 예쁘게 살겠습니다.<br>저희의 소중한 시작을 함께해 주세요.</p>
        </section>

        <section class="gallery">
           <h3>우리의 기록</h3>
            <div class="swiper" style="width: 100% !important; height: auto !important;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/photo1.jpg" style="width: 100% !important; height: auto !important; display: block !important;">
                 </div>
                    <div class="swiper-slide">
                       <img src="images/photo2.jpg" style="width: 100% !important; height: auto !important; display: block !important;">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/photo3.jpg" style="width: 100% !important; height: auto !important; display: block !important;">
                   </div>
              </div>
              <div class="swiper-pagination"></div>
          </div>
        </section>

        <section class="account">
            <h3>마음 전하실 곳</h3>
            <div class="account-card">
                <p>신랑측 계좌: 국민은행 <span id="acc-num">123-456-7890</span></p>
                <button onclick="copyToClipboard('123-456-7890')">번호 복사</button>
            </div>
        </section>
    </div>

    <script>
        // D-Day 계산 로직
        const targetDate = new Date("2026-05-23T12:00:00").getTime();
        function updateDday() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("dday-text").innerText = 
                days > 0 ? `우리의 예식까지 ${days}일 남았습니다` : `드디어 오늘, 저희 결혼합니다!`;
        }
        updateDday();

        // 슬라이더 초기화
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: { el: '.swiper-pagination' },
        });

        // 클립보드 복사 함수
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("계좌번호가 복사되었습니다.");
            });
        }
    </script>
</body>
</html>
